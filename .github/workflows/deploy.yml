name: Deploy to GitHub Pages

on:
  # Trigger workflow setiap kali ada push ke branch main
  push:
    branches: [ main ]
  # Memungkinkan trigger manual dari tab Actions
  workflow_dispatch:

# Permissions yang dibutuhkan GitHub Actions
permissions:
  contents: read
  pages: write
  id-token: write

# Mencegah deploy ganda jika Anda push berkali-kali dengan cepat
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      
      - name: Install, build, and upload your site
        uses: withastro/action@v2

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4